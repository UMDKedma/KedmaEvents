<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.eventName {
  text-align: center;
}
/* Create two equal columns that floats next to each other */
.column {
  width: 48%;
  padding: 20px;
  /*height: 400px; */
  background-color:#ffcce0;
  background-clip: padding-box;
  border-radius: 25px;
  text-align: left;
  font-family: "Arial"
}
.left {
	float: left;
}
.right {
	float: right;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  padding: 5px;
  clear: both;
}

.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-weight: bold;
  text-decoration: none;
  display: inline-block;
  border-radius: 10px;
  font-size: 16px;
  font-family: "Arial"
  margin: 4px 2px;
  cursor: pointer;
  background-color: #fc0366;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="column left">
    <div class="eventName">
  		<h2>Moti's Order</h2>
	</div>
    <p>This form contains all the information you need to order food on Moti's website and have it delivered to Hillel.</p>
    <div class="eventName">
  		<a href="https://umdkedma.wixsite.com/kedma/listserv" class="button">Get food!</a>
	</div>
  </div>
  <div class="column right">
  	<div class="eventName">
  		<h2>National Hillel Torah Bowl</h2>
	</div>
    <p>Sign up for NHTB</p>
    <div class="eventName">
  		<a href="https://umdkedma.wixsite.com/kedma/listserv" class="button">Get food!</a>
	</div>
  </div>
</div>
<div class="row">
  <div class="column left">
    <div class="eventName">
  		<h2>National Hillel Torah Bowl</h2>
	</div>
    <p>Some text..</p>
    <div class="eventName">
  		<a href="https://umdkedma.wixsite.com/kedma/listserv" class="button">Get food!</a>
	</div>
  </div>
  <div class="column right">
    <div class="eventName">
  		<h2>National Hillel Torah Bowl</h2>
	</div>
    <p>Some text..</p>

	</div>

</div>

</body>
</html>
